<!DOCTYPE html>
<html>

  <head>
      <title>Playlist</title>
      
      <link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
      <!-- Link style.css here -->
      <link rel="stylesheet" type="text/css" href="css/style.css">

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
       <!-- Link script.js here -->
      <script src="js/script.js"></script>


  </head>

  <body>
    <div class="container text-center">
      <h1> My Playlist </h1>
      <input id="title" placeholder="title"> 
      <input id="artist" placeholder="artist">
      <input id="album"  placeholder="album">
      <input id="length"  placeholder="length(optional)">
      <button id="addSong"> Add Song </button>
      <div class="songs">
        <div type="div" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Tooltip on top"></div>
        
      </div>  
      <div id="list"></div>
    </div>
  </body>

</html>
